<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Layer Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #svg-container {
      width: 100vw;
      height: 80vh;
      margin: 0 auto;
      border: 1px solid #ccc;
      background: white;
      overflow: hidden;
      position: relative;
    }
    #svgWrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
    }
    #svgImage {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    #layerSlider {
      width: 80%;
      margin-top: 10px;
    }
    label, button {
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>SVG Layer Viewer</h1>
  <label for="layerSlider">Layer Number: <span id="layerNumber">0</span></label><br>
  <input type="range" min="0" max="200" value="0" id="layerSlider" />
  <br>
  <button onclick="zoomIn()">Zoom In</button>
  <button onclick="zoomOut()">Zoom Out</button>

  <div id="svg-container">
    <div id="svgWrapper">
      <img id="svgImage" src="Layer0.svg" alt="SVG Layer" />
    </div>
  </div>

  <script>
    const slider = document.getElementById("layerSlider");
    const layerNumberDisplay = document.getElementById("layerNumber");
    const svgImage = document.getElementById("svgImage");
    const svgWrapper = document.getElementById("svgWrapper");

    let zoomLevel = 1;

    slider.addEventListener("input", () => {
      const layer = slider.value;
      layerNumberDisplay.textContent = layer;
      svgImage.src = `Layer${layer}.svg`;
    });

    function updateZoom() {
      svgWrapper.style.transform = `scale(${zoomLevel})`;
    }

    function zoomIn() {
      zoomLevel *= 1.2;
      updateZoom();
    }

    function zoomOut() {
      zoomLevel /= 1.2;
      updateZoom();
    }
  </script>
</body>
</html>
